patch:
# 添加过滤索引
  "engine/filters/@before 1": charset_filter@gbk
  "engine/filters/@before 2": simplifier@emj
  "engine/filters/@before 3": simplifier@emoji-symbol
  "engine/filters/@before 4": simplifier@money
  "engine/filters/@before 5": simplifier@kaomoji
  "engine/filters/@before 6": simplifier@kaomoji-tips
  "engine/filters/@next": uniquifier

# 添加过滤字段
  emj:
    opencc_config: emoji.json
    option_name: emj
  emoji-symbol:
    opencc_config: emoji-symbol.json
    option_name: emoji-symbol
  money:
    opencc_config: money.json
    option_name: money
    show_in_comment: true
    comment_format:
      - "xform/&nbsp//"
    tips: all
  kaomoji:
    opencc_config: kaomoji.json
    option_name: kaomoji
  kaomoji-tips:
    opencc_config: kaomoji-tips.json
    option_name: kaomoji-tips
    show_in_comment: true
    comment_format:
      - "xform/&nbsp//"
    tips: all
  charset_filter:
    option_name: gbk
    
# 添加过滤开关
  switches:
    - name: full_shape
      reset: 0
      states: ["半角", "全角"]
    - name: zh_simp
      reset: 1
      states: ["漢字", "汉字"]
    - name: gbk
      reset: 1
    - name: emj
      reset: 1
      states: ["🙃️", "🙂️"]
    - name: emoji-symbol
      reset: 1
    - name: money
      reset: 1
    - name: kaomoji
      reset: 1
    - name: kaomoji-tips
      reset: 1

    - name: ascii_mode
      reset: 1
      states: [ 中文, 西文 ]

  # 加載 easy_en 依賴
  "schema/dependencies/@next": easy_en
  # 載入翻譯英文的碼表翻譯器，取名爲 english
  "engine/translators/@next": table_translator@english
  # english 翻譯器的設定項
  english:
    dictionary: easy_en
    spelling_hints: 9
    enable_completion: true
    enable_sentence: false
    initial_quality: -3

  # 载入朙月拼音扩充词库
  "translator/dictionary": luna_pinyin.extended
  # 改写拼音运算，使得含英文的字词（位于 luna_pinyin.cn_en.dict.yaml 中）不影响简拼功能（注意，此功能只适用于於朙月拼音系列方案，不适用于各类双拼方案）
  # 本条补丁只在「小狼毫 0.9.30」、「鼠须管 0.9.25 」、「Rime-1.2」及更高的版本中起作用
  "speller/algebra/@before 0": xform/^([b-df-np-z])$/$1_/

 #  符号快速上屏
  punctuator:
    import_preset: symbols
    symbols:
      "/bq": [/bq]
      "/ss": [/ss]
      "/am": [/am]
      "/aj": [/aj]
      "/fs": [/fs]
      "/fh": [/fh]
      "/xh": [/xh]
      "/hb": [/hb]
      
      # 颜文字
      "/vgx": [/vgx]        # 高兴
      "/vmm": [/vmm]        # 卖萌
      "/vmmd": [/vmmd]      # 么么哒
      "/vzj": [/vzj]        # 震惊
      "/vsq": [/vsq]        # 生气
      "/vwn": [/vwn]        # 无奈
      "/vyun": [/vyun]      # 晕
      "/vdq": [/vdq]        # 道歉
      "/vdw": [/vdw]        # 动物
      "/vhx": [/vhx]        # 害羞
      "/vku": [/vku]        # 哭
      "/vsl": [/vsl]        # 睡啦
      "/vbye": [/vbye]      # 再见
      "/vaj": [/vaj]        # 傲娇
      "/vch": [/vch]        # 吃货
      "/vdy": [/vdy]        # 得意
      "/vhp": [/vhp]        # 害怕
      "/vjiong": [/vjiong]  # 囧
      "/vzan": [/vzan]      # 赞
      "/vng": [/vng]        # 难过
      "/vjian": [/vjian]    # 贱
      "/vqt": [/vqt]        # 其它
      
    half_shape:
      "#": "#"
      "`": "`"
      "~": "~"
      "@": "@"
      "=": "="
      "/": ["/", "÷"]
      '\': "、"
      "'": {pair: ["‘", "’"]}
      "[": ["【", "「"]
      "]": ["】", "」"]
      "$": ["￥", "¤"]
      "%": "°"
      "<": ["《", "〈"]
      ">": ["》", "〉"]
      "*" : ["·", "×"]
  recognizer/patterns/punct: "^/([a-z]+|[0-9]0?)$"

  # 模糊拼音
  #'speller/algebra/+':
    #- erase/^xx$/                      # 第一行保留

    # 模糊音定義
    # 需要哪組就刪去行首的 # 號，單雙向任選
    #- derive/^([zcs])h/$1/             # zh, ch, sh => z, c, s
    #- derive/^([zcs])([^h])/$1h$2/     # z, c, s => zh, ch, sh

    #- derive/^n/l/                     # n => l
    #- derive/^l/n/                     # l => n

    # 這兩組一般是單向的
    #- derive/^r/l/                     # r => l

    #- derive/^ren/yin/                 # ren => yin, reng => ying
    #- derive/^r/y/                     # r => y

    # 下面 hu <=> f 這組寫法複雜一些，分情況討論
    #- derive/^hu$/fu/                  # hu => fu
    #- derive/^hong$/feng/              # hong => feng
    #- derive/^hu([in])$/fe$1/          # hui => fei, hun => fen
    #- derive/^hu([ao])/f$1/            # hua => fa, ...

    #- derive/^fu$/hu/                  # fu => hu
    #- derive/^feng$/hong/              # feng => hong
    #- derive/^fe([in])$/hu$1/          # fei => hui, fen => hun
    #- derive/^f([ao])/hu$1/            # fa => hua, ...

    # 韻母部份
    #- derive/^([bpmf])eng$/$1ong/      # meng = mong, ...
    #- derive/([ei])n$/$1ng/            # en => eng, in => ing
    #- derive/([ei])ng$/$1n/            # eng => en, ing => in

# librime-lua 输入动态时间和日期
  engine/translators/+: 
    - lua_translator@date_translator
    - lua_translator@time_translator


